        //Random Movie + stage

            g = correct + incorrect;

                //the movie poster

                }
                //stage 2

                //stage 3

                    break;
                }
            }
            return Movie;
        }

            return answers;

        //shuffle Array
        function shuffle(arra1) {
            var ctr = arra1.length, temp, index;
            // While there are elements in the array
            while (ctr > 0) {
                // Pick a random index
                index = Math.floor(Math.random() * ctr);
                // Decrease ctr by 1
                ctr--;
                // And swap the last element with it
                temp = arra1[ctr];
                arra1[ctr] = arra1[index];
                arra1[index] = temp;
            }
            return arra1;
        }
